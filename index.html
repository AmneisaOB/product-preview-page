<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <body>
       <main>
        <div class="card-container">
            <div class="image-section">
                <img class="desktop-img" src="/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
                <img class="mobile-img" src="/images/image-product-mobile.jpg" alt="">
            </div>
            <div class="content-section">
                <h4>Perfume</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <h1 class="discounted-price">$149.99</h1>
                    <span class="original-price">$169.99</span>
                </div>
                <button>
                    <img class="card-svg" src="/images/icon-cart.svg" alt="">
                    Add to card
                </button>
            </div>
        </div>
       </main>
    </body>
</body>
</html>
